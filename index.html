<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yanako | Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 2rem;
      background: none;
      border: none;
      z-index: 9999;
      color: #333;
    }

    .sidebar {
      background: #f5f5f5;
      padding: 1rem;
      min-height: 100vh;
      width: 250px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 250px;
        background: #fff;
        z-index: 1000;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      main {
        margin-left: 0 !important;
      }
    }

    main {
      padding: 1rem;
      margin-left: 260px;
    }

    nav a {
      display: block;
      padding: 0.5rem 0;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>

<body>
  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

  <aside class="sidebar">
    <h1>Yana Ko</h1>
    <nav>
      <a href="#about">Обо мне</a>
      <a href="#achievements">Достижения</a>
      <a href="#projects">Проекты</a>
      <a href="#contact">Контакты</a>
    </nav>
  </aside>

  <main>
    <section id="about">
      <h2>Обо мне</h2>
      <p>Пример текста</p>
    </section>

    <section id="achievements">
      <h2>Достижения</h2>
      <ul>
        <li>Что-то</li>
      </ul>
    </section>

    <section id="projects">
      <h2>Проекты</h2>
      <p>PDF проект и т.д.</p>
    </section>

    <section id="contact">
      <h2>Контакты</h2>
      <p>Email: rhaayk08@gmail.com</p>
    </section>
  </main>

  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector(".sidebar");
      sidebar.classList.toggle("open");
    }
  </script>
</body>
</html>
